                        <li>

        </div>
        <div id="controls">
            <button id="prev-channel" class="btn-sm btn btn-primary btn-rounded">

                <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="next-channel" class="btn-sm btn btn-primary btn-rounded">
                <i class="fas fa-angle-double-right "></i>
